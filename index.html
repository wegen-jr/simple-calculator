<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">wegen's calculator</div>
            <form >
                <div class="input-field">
                    <input type="text" class="display-screen" value="" disabled>
                </div>
                <div class="top-container">
                    <input type="button" value="AC" class="most-top" id="AC">
                    <input type="button" value="DE" class="most-top" id="DE">
                    <input type="button" value="." class="most-top" id="decimal">
                   
                </div>
                <div>
                    <input type="button" value="(" class="top" id="openning-bracket">
                    <input type="button" value=")" class="top" id="closing-bracket">
                    <input type="button" value="%" class="top" id="percentage">
                    <input type="button" value="/" class="right-side">
                </div>
                
                <div>
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="*" class="right-side">
                </div>
                <div>
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="-" class="right-side">
                </div>
                <div>
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="+" class="right-side">
                </div>
                <div>
                    <input type="button" value="00" class="number">
                    <input type="button" value="0" class="number">
                    <input type="button" value="=" class="equality">
                   
                </div>
                
            </form>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
